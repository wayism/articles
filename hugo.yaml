baseURL: 'https://wayist.org' # wayism.github.io/articles
languageCode: 'en-us'
title: 'Wayist Articles - Wisdom for the Journey'

# Fix the default content language
defaultContentLanguage: 'en'

# Site parameters
params:
  description: 'A collection of articles on Wayist spirituality, philosophy, practice, and wisdom for modern living'
  author: 'Wayist Teachers'
  main_site: 'https://wayism.org'
  community_site: 'https://wayist.life'
  email: 'contact@wayist.org'
  google_analytics: ''
  reading_time: true
  show_author: true
  show_date: true
  show_categories: true
  show_tags: true
  colors:
    primary: '#2C5F7C'
    secondary: '#A68B5B'
    accent: '#6B8E6B'
    text: '#333333'
    background: '#FFFFFF'
    light_gray: '#F8F9FA'

# Corrected menu structure for articles subdirectory
menu:
  main:
    - name: 'Home'
      url: '/'
      weight: 1
    - name: 'All Articles'
      url: '/articles/'
      weight: 2
    - name: 'About'
      url: '/about/'
      weight: 3
    - name: 'Main Site'
      url: 'https://wayism.org'
      weight: 4

# Taxonomy configuration
taxonomies:
  category: 'categories'
  tag: 'tags'
  author: 'authors'
  topic: 'topics'

# Content management
pagination:
  pagerSize: 12
enableRobotsTXT: true
enableEmoji: true

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: 'github'
    lineNos: false

# Output formats
outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Security
security:
  exec:
    allow: ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
