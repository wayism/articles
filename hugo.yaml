baseURL: 'https://wayist.org'
languageCode: 'en-us'
title: 'Wayist Articles - Wisdom for the Journey'
theme: 'wayist-articles'

# Enable multi-language support
defaultContentLanguage: 'en'
defaultContentLanguageInSubdir: false

languages:
  en:
    languageName: 'English'
    title: 'Wayist Articles - Wisdom for the Journey'
    weight: 1
    params:
      description: 'Insightful articles on Wayist spirituality, philosophy, and personal transformation'
  es:
    languageName: 'Español'
    title: 'Artículos Wayist - Sabiduría para el Camino'
    weight: 2
    params:
      description: 'Artículos perspicaces sobre espiritualidad, filosofía y transformación personal Wayist'
  de:
    languageName: 'Deutsch'
    title: 'Wayist Artikel - Weisheit für die Reise'
    weight: 3
    params:
      description: 'Aufschlussreiche Artikel über Wayist-Spiritualität, Philosophie und persönliche Transformation'

# Permalinks structure for SEO
permalinks:
  articles: '/:section/:slug/'
  posts: '/:year/:month/:slug/'

# Site parameters
params:
  description: 'A collection of articles on Wayist spirituality, philosophy, practice, and wisdom for modern living'
  author: 'Wayist Teachers'
  
  # Main website references
  main_site: 'https://wayism.org'
  community_site: 'https://wayist.life'
  
  # Social and contact
  email: 'contact@wayist.org'
  
  # SEO and Analytics
  google_analytics: '' # Add your GA4 ID when ready
  
  # Article defaults
  reading_time: true
  show_author: true
  show_date: true
  show_categories: true
  show_tags: true
  
  # Colors matching Wayist.org aesthetic
  colors:
    primary: '#2C5F7C'    # Deep blue
    secondary: '#A68B5B'  # Warm gold
    accent: '#6B8E6B'     # Sage green
    text: '#333333'       # Dark gray
    background: '#FFFFFF'  # Pure white
    light_gray: '#F8F9FA' # Light background

# Menu configuration
menu:
  main:
    - name: 'Articles'
      url: '/articles/'
      weight: 10
    - name: 'Categories'
      url: '/categories/'
      weight: 20
    - name: 'About'
      url: '/about/'
      weight: 30
    - name: 'Wayism.org'
      url: 'https://wayism.org'
      weight: 40
    - name: 'Community'
      url: 'https://wayist.life'
      weight: 50

# Taxonomy configuration for better organization
taxonomies:
  category: 'categories'
  tag: 'tags'
  author: 'authors'
  topic: 'topics'
  book: 'books'

# Content management
pagination:
  pagerSize: 12
enableRobotsTXT: true
enableEmoji: true

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true # Allows HTML in markdown
  highlight:
    style: 'github'
    lineNos: false

# Output formats for RSS and search
outputs:
  home: ['HTML', 'RSS', 'JSON']
  section: ['HTML', 'RSS']
  
# Related content
related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: 'keywords'
      weight: 100
    - name: 'tags'
      weight: 80
    - name: 'categories'
      weight: 60

# Security
security:
  exec:
    allow: ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']