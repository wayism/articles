{{ define "main" }}
<div class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
    <div class="page-content">
        {{ .Content }}
    </div>
    {{ end }}
</div>

<div class="posts-list">
    {{ range .Pages }}
    <article class="post-summary">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ if .Summary }}
        <p>{{ .Summary }}</p>
        {{ end }}
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
    </article>
    {{ end }}
</div>
{{ end }}
